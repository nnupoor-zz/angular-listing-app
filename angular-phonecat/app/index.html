<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

   <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>
</head>

<body ng-controller="MainCtrl">
  <div class="container-header">
    <div class="row search-header" >
      <div>
        <div  class="view-list">

          <div class="logo col-md-2">
            <img src="img/logo.png"/>
          </div>
          <!-- Search Products  --> 
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-addon search-icon">
                <span class="glyphicon glyphicon-search list-grid-icon" aria-hidden="true"></span>
              </span>
              <input type="text" class="form-control search-fld" ng-model="query" placeholder="Brands, Price and whatever you seek...">
            </div>
          </div>

            <!-- add products / List/Grid View  --> 
          <div class="col-md-4">
            <div ng-controller="ModalDemoCtrl" class="add-prod">
               <a class='btn pull-right'><span ng-click="open('lg')" class="glyphicon glyphicon-plus list-grid-icon" aria-hidden="true"></span></a>
            </div>
            <a class='btn pull-right' href="#/phones/grid"><span class="glyphicon glyphicon-th list-grid-icon" aria-hidden="true"></span></a> 
            <a class='btn pull-right' href="#/phones/list"><span class="glyphicon glyphicon-list list-grid-icon" aria-hidden="true"></span></a> 
          </div> 
        </div>
      </div> 
    </div>
  </div>
 
    <!-- order products --> 
    <div class="row list-container" >
      <div class="col-md-12 order-by" ng-controller="OrderingController">
           <div class="col-md-4">
             <a href="" ng-click="order('name')">A-Z</a>
             <span class="sortorder" ng-show="orderProp === 'name'" ng-class="{reverse:reverse}"></span>
          </div>
          <div class="col-md-4">
             <a href="" ng-click="order('price')">Price</a>
             <span class="sortorder" ng-show="orderProp === 'price'" ng-class="{reverse:reverse}"></span>
          </div>
          <div class="col-md-4">
             <a href="" ng-click="order('rating')">Rating</a>
             <span class="sortorder" ng-show="orderProp === 'rating'" ng-class="{reverse:reverse}"></span>
          </div>
      </div> 
    </div>
 

  <div class="view-container">
    <div ng-view class="view-frame"></div>
  </div>

  <script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Add a product</h3>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label class="col-sm-2 control-label">Product Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="prodName" ng-model="prodInfo.name" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" >ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="prodId" ng-model="prodInfo.id" placeholder="Enter Unique Id" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Stock</label>
          <div class="col-sm-10">  
            <input type="text" class="form-control" id="prodStock" ng-model="prodInfo.stock" placeholder="Enter Stock of your product" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Price</label>
          <div class="col-sm-10">  
            <input type="text" class="form-control" id="prodPrice" ng-model="prodInfo.price" placeholder="Enter Price of product" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10"> 
            <textarea class="col-sm-8 form-control" id="prodDescription" rows="2" ng-model="prodInfo.snippet" placeholder="Tell us how awesome your product is.."></textarea>           
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer ">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </script>

  </div> -->
  
</body>
</html>
